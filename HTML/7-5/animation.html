<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
  
  animation: example 5s ease infinite;
  
}	



/* Standard syntax */
@keyframes example {
  0%   {
  	transform: translate(20px,20px);
  }
  25%  {
  	transform: translate(100px,100px);
  }
  50%  {

  	transform: translate(400px,400px);
  }
  75%  {
  	transform: translate(500px,200px);
  }
  100% {
  	transform: translate(1000px,100px);
  }
}
</style>
</head>
<body>



<h1>H A N O I</h1>

</body>
</html>
